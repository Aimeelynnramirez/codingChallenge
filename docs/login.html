
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Template</title>

<body style="padding-left: 20%;">

   <h1><u>Coding Challenge</u></h1>
  <h3>Here is a simple layout and check the developer tools for view:</h3>
  <a class="button" onclick="methodFun();">What to Do</a>

<br/>

<form name = "myform">
<p>ENTER USER NAME <input type="text" name="username"> ENTER PASSWORD <input type="password" name="pword">
  <input id="button" type="button" value="submit" name="Submit" onclick="methodFun1();">
</p>

</form>
  <script src="../assets/js/jquery-2.1.4.js" type="text/javascript"></script>
  <script src="../assets/js/functions.js" type="text/javascript"></script>
  <script>
    const methodFun = () => {
      $('.button').on('click');
      alert('This is challenge number 1.')
      alert('Click buttons to see the different ways of getting the array together.')
      alert('Also, take a look in Developer Tools.');
      alert('Cheers!');

    }
  </script>




<script type = "text/javascript">

 const methodFun1 = () => {
   
var count = 2;  
 $('#button').on('click', function() {
var un = document.myform.username.value;
var pw = document.myform.pword.value;
var valid = false;

var unArray = ["Aimee", "Macky", "Mary", "Jesus"]; 
var pwArray = ["Password0", "Password1", "Password2", "Password3"]; 

for (var i=0; i <unArray.length; i++) {
if ((un == unArray[i]) && (pw == pwArray[i])) {
valid = true;
break;
}
}

if (valid) {
alert ("Login was successful");
window.location = "http://aimeelynnramirez.github.io";
return false;
}

var t = " tries";
if (count == 1) {t = " try"}

if (count >= 1) {
alert ("Invalid username and/or password.  You have " + count + t + " left.");
document.myform.username.value = "";
document.myform.pword.value = "";
setTimeout("document.myform.username.focus()", 25);
setTimeout("document.myform.username.select()", 25);
count --;
}


else {
alert ("Still incorrect! You have no more tries left!");
document.myform.username.value = "No more tries allowed!";
document.myform.pword.value = "";
document.myform.username.disabled = true;
document.myform.pword.disabled = true;
return false;
}
 }

                                    
                 })

</script>
  </body>
